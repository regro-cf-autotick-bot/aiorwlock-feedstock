{% set name = "aiorwlock" %}
{% set version = "1.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/aiorwlock-{{ version }}.tar.gz
  sha256: b529da24da659bdedcf68faf216595bde00db228c905197ac554773620e7fd2f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7

test:
  imports:
    - aiorwlock
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/aio-libs/aiorwlock
  summary: Read write lock for asyncio.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - wendazhou
